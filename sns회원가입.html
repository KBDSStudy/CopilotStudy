<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNS 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-kakao, .btn-google, .btn-naver {
            display: block;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-kakao {
            background-color: #ffe812;
        }
        .btn-google {
            background-color: #dc4e41;
        }
        .btn-naver {
            background-color: #1ec800;
        }
        .btn-kakao:hover {
            background-color: #e6d700;
        }
        .btn-google:hover {
            background-color: #bb2b1e;
        }
        .btn-naver:hover {
            background-color: #18a600;
        }
        .text {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNS 회원가입</h1>
        <a href="#" class="btn-kakao">카카오</a>
        <a href="#" class="btn-google">구글</a>
        <a href="#" class="btn-naver">네이버</a>
        <p class="text">이미 계정이 있으신가요? <a href="#">로그인하기</a></p>
    </div>
</body>
</html>
